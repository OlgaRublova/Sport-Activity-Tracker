<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Sport Activity Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-section">
    <div class="screen">
        <div class="dark-mode">
            <div class="screen-details">
                <span>4:30pm <i class="far fa-clock"></i></span>
                <span><i class="fas fa-exchange-alt"></i> Telemoon</span>
                <span>80% <i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div class="icons">
                <i class="fas fa-align-justify"></i>
                <i class="far fa-calendar-alt"></i>
            </div>
            <div class="imgBox">
                <img src="https://www.tech-it.lu/wp-content/uploads/2016/11/audiovisual2b.png" alt="">
            </div>
            <div class="workout-results">
                <div><span>14</span><span>Hours</span></div>
                <div><span>20</span><span>Pace</span></div>
                <div><span>315</span><span>Calories</span></div>
                <div><span>5234</span><span>Step</span></div>
            </div>
        </div>
        <div class="white-mode">
            <span>Football Training Activity</span>
            <div class="activity-info">

            </div>
            <div class="activity-conclusion"></div>
        </div>
    </div>
</div>

</body>
</html>
